<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>billionaire-diary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/syles/main.css" />
  </head>

  <body class="container-fluid mt-4">
    <!-- banner section start  -->
    <header class="container-fluid mb-4">
      <div>
        <h1 class="text-center text-bg-danger">Billionaire-Diary</h1>
      </div>
    </header>
    <section class="container-fluid">
      <div class="d-flex justify-content-between">
        <div class="ms-5">
          <h1 class="text-center fw-bold">Richest by industry</h1>
          <p class="text-center">{Technology}</p>
        </div>
        <div>
          <img
            class="img-fluid"
            style="height: 50px"
            src="images/logo/logo1.png"
            alt=""
          />
        </div>
      </div>
    </section>
    <!-- banner section end  -->
    <!-- billionaire section start  -->
    <section class="container-fluid">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="Billionaire-details">
        <!-- js will add data dynamically  -->
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="text-bg-danger btn btn-warning rounded-5" type="button">
          load More
        </button>
      </div>
    </section>
    <!-- billionaire section end  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
